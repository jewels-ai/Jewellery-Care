<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR Video Try-On</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
    }

    #logo {
      position: absolute;
      top: 16px;
      left: 16px;
      width: 100px;
      z-index: 100;
    }

    .button-panel {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 100;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .plan-button {
      padding: 12px 20px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #5E0F8B;
      color: #fff;
      cursor: pointer;
      min-width: 120px;
      transition: background 0.3s;
    }

    .plan-button:hover {
      background-color: #7a17b8;
    }

    .a-enter-vr-button {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo.png" id="logo" alt="Logo">

  <!-- Buttons -->
  <div class="button-panel" id="planButtons">
    <button class="plan-button" data-video="#diamondVideo">Diamond Care</button>
    <button class="plan-button" data-video="#goldVideo">Gold Care</button>
    <button class="plan-button" data-video="#gemstoneVideo">Gemstone Care</button>
    <button class="plan-button" data-video="#platinumVideo">Platinum Care</button>
    <button class="plan-button" data-video="#pearlVideo">Pearl Care</button>
    <button class="plan-button" data-video="#silverVideo">Silver Care</button>
  </div>

  <!-- AR Scene -->
  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights, antialias: true" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="diamondVideo" src="diamond.mp4" playsinline preload="auto" loop></video>
      <video id="goldVideo" src="gold.mp4" playsinline preload="auto" loop></video>
      <video id="gemstoneVideo" src="gemstone.mp4" playsinline preload="auto" loop></video>
      <video id="platinumVideo" src="platinum.mp4" playsinline preload="auto" loop></video>
      <video id="pearlVideo" src="pearl.mp4" playsinline preload="auto" loop></video>
      <video id="silverVideo" src="silver.mp4" playsinline preload="auto" loop></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="target1" mindar-image-target="targetIndex: 0">
      <a-plane 
        id="videoDisplay" 
        position="0 0 0" 
        width="1" 
        height="0.56" 
        material="shader: flat">
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    const videoDisplay = document.querySelector('#videoDisplay');
    const target = document.querySelector('#target1');
    const buttonsContainer = document.querySelector('#planButtons');
    const buttons = document.querySelectorAll('.plan-button');
    let currentVideo = null;

    // Show buttons when target is found
    target.addEventListener('targetFound', () => {
      buttonsContainer.style.display = 'grid';
    });

    // Hide & pause videos when target is lost
    target.addEventListener('targetLost', () => {
      buttonsContainer.style.display = 'none';
      if (currentVideo) {
        currentVideo.pause();
      }
    });

    // Handle button clicks
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const videoId = btn.getAttribute('data-video');
        const videoEl = document.querySelector(videoId);

        // Stop current video if another is playing
        if (currentVideo && currentVideo !== videoEl) {
          currentVideo.pause();
          currentVideo.currentTime = 0;
        }

        // Toggle play/pause
        if (videoEl.paused) {
          videoDisplay.setAttribute('material', 'src', videoId);
          videoEl.play();
          currentVideo = videoEl;
        } else {
          videoEl.pause();
        }
      });
    });

    /* ðŸš« Disable Right-click */
    document.addEventListener("contextmenu", (e) => e.preventDefault());

    /* ðŸš« Disable Inspect Element & Common Dev Shortcuts */
    document.addEventListener("keydown", (e) => {
      if (
        e.key === "F12" || 
        (e.ctrlKey && e.shiftKey && e.key === "I") || 
        (e.ctrlKey && e.shiftKey && e.key === "J") || 
        (e.ctrlKey && e.key === "u") || 
        (e.ctrlKey && e.shiftKey && e.key === "C")
      ) {
        e.preventDefault();
        alert("ðŸš« Action Disabled!");
      }
    });
  </script>
</body>
</html>
